name: Deploy to Local Kubernetes

on:
  push:
    branches:
      - localdev

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
 
      - name: Configure Docker credentials
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker buildx create --use
          docker buildx build -t "${{ secrets.DOCKER_USERNAME }}/accountmicroservice:latest" .
          docker push "${{ secrets.DOCKER_USERNAME }}/accountmicroservice:latest"


      - name: Deploy Database Secret to Kubernetes 
        run: |
          kubectl apply -f K8S/account-mariadb/mariadb-account-secret.yaml

      - name: Deploy Database Persistent Volume to Kubernetes
        run: |
          kubectl apply -f K8S/account-mariadb/mariadb-account-claim.yaml

      - name: Deploy Database to Kubernetes
        run: |
          kubectl apply -f K8S/account-mariadb/mariadb-account-depl.yaml

      - name: Deploy Application to Kubernetes
        run: | 
          kubectl apply -f K8S/account-depl.yaml
