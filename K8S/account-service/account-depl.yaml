apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-depl
  namespace: ordering-system 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accountmicroservice
  template:
    metadata:
      labels:
        app: accountmicroservice
    spec:
      containers:
        - name: accountmicroservice
          image: gcr.io/ordering-system-404411/accountmicroservice:COMMIT_SHA
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: account-clusterip-srv
  namespace: ordering-system
spec:
  type: ClusterIP
  selector:
    app: accountmicroservice
  ports:
    - name: accountmicroservice 
      protocol: TCP
      port: 80
      targetPort: 80
